<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/resources/rueda-de-color.png" type="image/png" size="16x16 32x32 64x64"/> 
  <link rel="stylesheet" href="user-styles.css">
  <title>Art in Motion</title>
</head>
<body>
  <header id="header">
    <img id="logo"src="/resources/rueda-de-color.png">
    <h2 id="titulo1">Art in Motion</h2>
  </header>

  <main id="main">
    <section class="form-container">
      <div id="login-form" style="display: none;"></div>
      <h3>Crea una cuenta</h3>
      <form id="register-form">
        <ul>
          <li>
            <label for="mail">Correo electrónico</label>
            <input type="email" id="mail" name="user_mail" required/>
          </li>
          <li>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="user_name" required/>
          </li>
          <li>
            <label for="date">Fecha de Nacimiento</label>
            <input type="date" name="fechaNacimiento" id="fecha-nacimiento" required/>
          </li>
          <li>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required/>
            <p id="password-reviewer">La contraseña debe tener más de 8 caracteres</p>
          </li>
          <li>
            <label for="password-confirm">Confirma tu contraseña</label>
            <input type="password" name="password-confirm" id="password-confirm" required/>
          </li>
          <li>
            <p id="avisador">-</p>
          </li>
          <li>
            <input type="submit" value="Continuar" id="continue-btn" class="form-btn"/>
          </li>
        </ul>
      </form> 
      <div id="popup-exito" style="display:none">
        <div class="popup-contenido">
          <h2>Registrado exitosamente</h2>
          <button id="btn-continuar-pup">Continuar</button>
        </div>
      </div>
      <p id="login-p" class="p-link">
       ¿Ya tienes una cuenta?
       <a class="a-link" href="http://localhost:5289/front-end/viewUsuario/login.html">Inicia sesión aquí</a>
      </p>
    <section/>
  </main>

  <footer id="footer">
    
  </footer>
<script src="user-scripts.js"></script>
</body>
</html>
