<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/resources/rueda-de-color.png" type="image/png" size="16x16 32x32 64x64"/> 
  <link rel="stylesheet" href="user-styles.css">
  <title>Art in Motion</title>
</head>
<body>
  <header id="header">
    <img id="logo"src="/resources/rueda-de-color.png">
    <h2 id="titulo1">Art in Motion</h2>
  </header>

  <main id="main">
    <section class="form-container" >
      <div id="register-form" style="display: none;"></div>
      <div id="password" style="display: none;"></div>
      <div id="password-confirm" style="display: none;"></div>
      <div id="btn-continuar-pup" style="display: none;"></div>
      <h3>Iniciar Sesión</h3>
      <form id="login-form">
        <ul>
          <li>
            <label for="l-mail">Correo electrónico</label>
            <input type="email" id="l-mail" name="user_mail" required/>
          </li>
          <li>
            <label for="l-password">Contraseña</label>
            <input type="password" name="password" id="l-password" required/>
          </li>
          <li>
            <p id="avisador">-</p>
          </li>
          <li>
            <input type="submit" value="Continuar" id="login-btn" class="form-btn" />
          </li>
        </ul>
      </form> 
      <p class="p-link">
       ¿No tienes una cuenta?
       <a class="a-link" href="http://localhost:5289/front-end/viewUsuario/register.html">Regístrate aquí</a>
      </p>
    <section>
  </main>

<script src="user-scripts.js"></script>
</body>
</html>
